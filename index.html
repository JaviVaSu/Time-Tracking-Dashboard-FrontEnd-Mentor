<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/estilos/normalize.css">
  <link rel="stylesheet" href="./assets/estilos/estilos.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <script src="./assets/js/jquery-3.7.1.min.js"></script>
  <script src="./assets/js/app.js"></script>

  <main>

    <section class="profile">
      <div class="namepicture">
        <img src="./assets/images/image-jeremy.png">
        <h1><span>Report for <br></span>Jeremy Robson</h1>
      </div>
      <div class="time">
        <p id="daily">Daily</p>
        <p id="weekly" class="active">Weekly</p>
        <p id="monthly">Monthly</p>
      </div>
    </section>

    <section class="work">
      <div class="notes">
        <div class="titleandpoint">
          <h2>Work</h2>
          <img src="./assets/images/icon-ellipsis.svg">
        </div>
        <div class="hours">
          <h3 id="hourswork">32 hrs</h3>
          <p id="previouswork">Previous - 36 hrs</p>
        </div>
      </div>
    </section>

    <section class="play">
      <div class="notes">
        <div class="titleandpoint">
          <h2>Play</h2>
          <img src="./assets/images/icon-ellipsis.svg">
        </div>
        <div class="hours">
          <h3 id="hoursplay">10 hrs</h3>
          <p id="previousplay">Previous - 8 hrs</p>
        </div>
      </div>
    </section>

    <section class="study">
      <div class="notes">
        <div class="titleandpoint">
          <h2>Study</h2>
          <img src="./assets/images/icon-ellipsis.svg">
        </div>
        <div class="hours">
          <h3 id="hoursstudy">4 hrs</h3>
          <p id="previousstudy">Previous - 7 hrs</p>
        </div>
      </div>
    </section>

    <section class="exercise">
      <div class="notes">
        <div class="titleandpoint">
          <h2>Exercise</h2>
          <img src="./assets/images/icon-ellipsis.svg">
        </div>
        <div class="hours">
          <h3 id="hoursexercise">4 hrs</h3>
          <p id="previousexercise">Previous - 5 hrs</p>
        </div>
      </div>
    </section>

    <section class="social">
      <div class="notes">
        <div class="titleandpoint">
          <h2>Social</h2>
          <img src="./assets/images/icon-ellipsis.svg">
        </div>
        <div class="hours">
          <h3 id="hourssocial">5 hrs</h3>
          <p id="previoussocial">Previous - 10 hrs</p>
        </div>
      </div>
    </section>

    <section class="selfcare">
      <div class="notes">
        <div class="titleandpoint">
          <h2>Self Care</h2>
          <img src="./assets/images/icon-ellipsis.svg">
        </div>
        <div class="hours">
          <h3 id="hoursself">2 hrs</h3>
          <p id="previousself">Previous - 2 hrs</p>
        </div>
      </div>
    </section>

  </main>

</body>
</html>
